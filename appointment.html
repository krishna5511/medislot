<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - MediSlot</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/8757f644af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="appointment.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">MEDISLOT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="doctorsDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Doctors
              </a>
              <ul class="dropdown-menu" aria-labelledby="doctorsDropdown">
                <li><a class="dropdown-item fw-bold" href="doctors.html">All Doctors</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="appointmentDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Appointment
              </a>
              <ul class="dropdown-menu" aria-labelledby="appointmentDropdown">
                <li><a class="dropdown-item" href="user.html">My Appointments</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="contactDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Contact Us
              </a>
              <ul class="dropdown-menu" aria-labelledby="contactDropdown">
                <li><a class="dropdown-item" href="contact.html">Support</a></li>
              </ul>
            </li>
          </ul>
          <div class="user-icon">
            <a href="login.html" title="Login"><i class="fa-solid fa-user"></i></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="appointment-section">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="appointment-card">
            <div class="card-header text-center">
              <h2 class="mb-0">Book Your Appointment</h2>
              <p class="text-muted mt-2">Fill in the details below to schedule your consultation</p>
            </div>
            
            <div class="card-body">
              <!-- Doctor Info Section -->
              <div class="doctor-info-section mb-4" id="doctorInfo">
                <!-- Doctor info will be loaded here -->
              </div>

              <!-- Appointment Form -->
              <form id="appointmentForm" class="appointment-form">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="patientName" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="patientName" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="patientPhone" class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" id="patientPhone" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="patientEmail" class="form-label">Email Address *</label>
                    <input type="email" class="form-control" id="patientEmail" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="patientAge" class="form-label">Age *</label>
                    <input type="number" class="form-control" id="patientAge" min="1" max="120" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="appointmentDate" class="form-label">Preferred Date *</label>
                    <input type="date" class="form-control" id="appointmentDate" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="appointmentTime" class="form-label">Preferred Time *</label>
                    <select class="form-select" id="appointmentTime" required>
                      <option value="">Select Time</option>
                      <option value="09:00">09:00 AM</option>
                      <option value="09:30">09:30 AM</option>
                      <option value="10:00">10:00 AM</option>
                      <option value="10:30">10:30 AM</option>
                      <option value="11:00">11:00 AM</option>
                      <option value="11:30">11:30 AM</option>
                      <option value="12:00">12:00 PM</option>
                      <option value="14:00">02:00 PM</option>
                      <option value="14:30">02:30 PM</option>
                      <option value="15:00">03:00 PM</option>
                      <option value="15:30">03:30 PM</option>
                      <option value="16:00">04:00 PM</option>
                      <option value="16:30">04:30 PM</option>
                      <option value="17:00">05:00 PM</option>
                    </select>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Gender *</label>
                  <div class="form-check-container">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required>
                      <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female" required>
                      <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other" required>
                      <label class="form-check-label" for="genderOther">Other</label>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="symptoms" class="form-label">Symptoms / Reason for Visit</label>
                  <textarea class="form-control" id="symptoms" rows="3" 
                    placeholder="Please describe your symptoms or reason for consultation..."></textarea>
                </div>

                <div class="mb-4">
                  <label for="medicalHistory" class="form-label">Medical History (Optional)</label>
                  <textarea class="form-control" id="medicalHistory" rows="2" 
                    placeholder="Any relevant medical history, allergies, or current medications..."></textarea>
                </div>

                <!-- Fee Summary -->
                <div class="fee-summary mb-4">
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="fee-label">Consultation Fee:</span>
                    <span class="fee-amount" id="consultationFee">₹0</span>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="fee-label">Platform Fee:</span>
                    <span class="fee-amount">₹29</span>
                  </div>
                  <hr>
                  <div class="d-flex justify-content-between align-items-center fw-bold">
                    <span class="fee-label">Total Amount:</span>
                    <span class="fee-amount total-fee" id="totalFee">₹29</span>
                  </div>
                </div>

                <div class="form-check mb-4">
                  <input class="form-check-input" type="checkbox" id="termsCheck" required>
                  <label class="form-check-label" for="termsCheck">
                    I agree to the <a href="#" class="text-primary">Terms and Conditions</a> and 
                    <a href="#" class="text-primary">Privacy Policy</a>
                  </label>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fa-solid fa-calendar-check me-2"></i>
                    Book Appointment
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script src="js/appointment.js"></script>
</body>

</html>
